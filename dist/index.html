<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Form</title>
  </head>
<body>
  <div class="form-container">
  <h2>Register</h2>
  <form id="registrationForm" novalidate>
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" />
      <div class="error-message" id="nameError">Please enter your name.</div>
    </div>

    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" />
      <div class="error-message" id="emailError">Enter a valid email address.</div>
    </div>

    <div class="form-group">
      <label for="phone">Phone *</label>
      <input type="tel" id="phone" />
      <div class="error-message" id="phoneError">Enter a valid 10-digit phone number.</div>
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" />
      <button type="button" class="toggle-password" onclick="toggleVisibility('password')">Show</button>
      <div class="error-message" id="passwordError">Password must be strong.</div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input type="password" id="confirmPassword" />
      <button type="button" class="toggle-password" onclick="toggleVisibility('confirmPassword')">Show</button>
      <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
    </div>

    <button type="submit">Submit</button>
    <div class="success-message" id="successMessage"></div>
  </form>
</div>
  <script src="main.js"></script>
</body>
</html>
