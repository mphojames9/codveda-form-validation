<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image" href="./images/icon.jpeg">
  <title>Interactive Form</title>
  </head>
<body>

  <!-- Background -->
  <div class="background blurred" id="backgroundImage"></div>

  <!-- Show Form Button -->
  <button class="show-form-btn" id="showFormBtn">Show Form</button>

  <!-- Form -->
  <div class="form-wrapper">
    <div class="form-container" id="formContainer">
      <button class="close-btn">Ã—</button>
      <h2>Register</h2>
      <form id="registrationForm" novalidate>
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" />
          <div class="error-message" id="nameError">Please enter your name.</div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" />
          <div class="error-message" id="emailError">Enter a valid email address.</div>
        </div>

        <div class="form-group">
          <label for="phone">Phone *</label>
          <input type="tel" id="phone" />
          <div class="error-message" id="phoneError">Enter a valid 10-digit phone number.</div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" />
          <button type="button" class="toggle-password" onclick="toggleVisibility('password')">Show</button>
          <div class="error-message" id="passwordError">Password must be strong.</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password *</label>
          <input type="password" id="confirmPassword" />
          <button type="button" class="toggle-password" onclick="toggleVisibility('confirmPassword')">Show</button>
          <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
        </div>

        <button type="submit">Submit</button>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
